services:
  - type: web
    name: youtrack-dashboard
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: YOUTRACK_BASE_URL
        value: https://realbrokerage.youtrack.cloud
      - key: YOUTRACK_TOKEN
        sync: false # This will be set manually in Render dashboard for security
      - key: GOOGLE_CLIENT_ID
        sync: false # This will be set manually in Render dashboard for security
      - key: GOOGLE_CLIENT_SECRET
        sync: false # This will be set manually in Render dashboard for security
      - key: JWT_SECRET
        sync: false # This will be set manually in Render dashboard for security
      - key: POSTGRES_HOST
        sync: false # This will be set manually in Render dashboard for security
      - key: POSTGRES_PORT
        value: 5432
      - key: POSTGRES_DATABASE
        sync: false # This will be set manually in Render dashboard for security
      - key: POSTGRES_USER
        sync: false # This will be set manually in Render dashboard for security
      - key: POSTGRES_PASSWORD
        sync: false # This will be set manually in Render dashboard for security
      - key: METABASE_BASE_URL
        value: https://metabase.therealbrokerage.com
      - key: METABASE_API_KEY
        sync: false # This will be set manually in Render dashboard for security
      - key: ARRAKIS_API_KEY
        sync: false # This will be set manually in Render dashboard for security