name: Backend Server CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate backend server files
        run: |
          set -euo pipefail
          for file in server/*.js server/middleware/*.js server/routes/*.js server/utils/*.js; do
            [ -f "$file" ] || continue
            node --check "$file"
          done

  sync-linear:
    needs: backend-smoke
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/sync-beads-linear.yml
    secrets: inherit
